<!-- Reference: https://github.com/yukti99/Movie-Recommendation-Flask-App/blob/master/templates/index.html -->

<div class="container-fluid text-center container pt-5">
<h1 class='Underline'>Movie Recommender</h1>


    <!--    - form method attribute specifies how to send form data.
        method="POST" specifies to it send as HTTP post transaction
        - form action tells app where (which URL) to send the input when form is submitted.
            in this case, redirects to the recommend_movies endpoint in app.py (i.e. URl '/recs') -->
    <form action="{{ url_for('recommend_movies') }}" method='POST'>
        <!-- where user inputs movie name-->
        <input type="text" name="movie" required>
        <input type="submit" value="Recommend!">

    </form>
</div>
</html>
